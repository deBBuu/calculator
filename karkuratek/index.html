<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="text">
                KARKURATOR MAZNOZDZI
            </div>
        </div>

        <div class="calculator">
            <div class="top">
                <div class="calc">
                    <div class="number-input">
                        <input type = 'number' id = 'input-number'></input>

                    </div>

                    <div class="buttons">
                        <div id ='btn-add' class="btn margin">+</div>
                        <div id ='btn-subtract' class="btn margin">-</div>
                        <div id ='btn-multiply' class="btn margin">*</div>
                        <div id ='btn-divide' class="btn margin">/</div>
                        <div id ='btn-equals' class="btn margin">=</div>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="result-container">
                    <div id="current-calculation">0</div>
                    <div id="current-result">Result: 0 </div>
                </div>
            </div>
        </div>
    </div>

    <script src="vendor.js"></script>
    <script src="app.js"></script>
</body>

</html>
